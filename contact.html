        <div class="title-card">
          <h1>Contact</h1>
          <div class="line"></div>
          <h2>Now accepting questions, comments, and concerns!</h2>
        </div>
      </div>
    </header>
    <div class='content ignore-overlap'>
      <!-- Thanks to https://www.freecontactform.com for the contact form -->
      <form id="fcf-form-id" class="fcf-form-class" onsubmit="sendEmail(this); return false">
        <div class="fcf-form-group">
            <label for="Name" class="fcf-label"><h2>Name</h2></label>
            <div class="fcf-input-group">
                <input type="text" id="Name" name="Name" class="fcf-form-control" required>
            </div>
        </div>
        <div class="fcf-form-group">
            <label for="Email" class="fcf-label"><h2>Email address</h2></label>
            <div class="fcf-input-group">
                <input type="email" id="Email" name="Email" class="fcf-form-control" required>
            </div>
        </div>
        <div class="fcf-form-group">
            <label for="Message" class="fcf-label"><h2>Message</h2></label>
            <div class="fcf-input-group">
                <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
            </div>
        </div>
        <div class="fcf-form-group">
            <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block"><h2>Send Message</h1></button>
        </div>
      </form>
    </div>
